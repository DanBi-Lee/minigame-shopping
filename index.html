<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header id="headBox">
        <h1>
          <img src="./img/logo.png" alt="로고">
        </h1>
        <nav class="gnb">
          <ul>
            <li>
              <button type="button" data-key="type" data-value="tshirt">
                <img src="./img/blue_t.png" alt="티셔츠">
              </button>
            </li>
            <li>
              <button type="button" data-key="type" data-value="pants">
                <img src="./img/blue_p.png" alt="바지">
              </button>
            </li>
            <li>
              <button type="button" data-key="type" data-value="skirt">
                <img src="./img/blue_s.png" alt="치마">
              </button>
            </li>
            <li>
              <button type="button" data-key="color" data-value="blue">
                Blue
              </button>
            </li>
            <li>
              <button type="button" data-key="color" data-value="yellow">
                Yellow
              </button>
            </li>
            <li>
              <button type="button" data-key="color" data-value="pink">
                Pink
              </button>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <ul class="item-list">
          <!-- <li>
            <img src="./img/blue_p.png" alt="이미지">
            <p>
              성별, 사이즈
            </p>
          </li> -->
        </ul>
      </main>
    </div>
  </body>
</html>
